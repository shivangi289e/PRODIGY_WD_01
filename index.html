<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Landing Page</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 50px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s ease;
      z-index: 999;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #ffffff;
      text-transform: uppercase;
    }

    .navbar {
      display: flex;
      list-style: none;
    }

    .navbar li {
      margin-left: 25px;
    }

    .navbar a {
      text-decoration: none;
      color: #ffffff;
      font-size: 16px;
      padding: 10px 18px;
      border-radius: 25px;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .navbar a:hover {
      background-color: #ffd700;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
    }

    .scrolled {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      text-align: center;
    }

    .hero-content {
      max-width: 800px;
      animation: fadeInUp 1s ease forwards;
    }

    .hero h1 {
      font-size: 52px;
      font-weight: 600;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .hero p {
      font-size: 20px;
      color: #e0e0e0;
      margin-bottom: 40px;
    }

    .hero button {
      background-color: #ffd700;
      color: #000;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .hero button:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.05);
      animation: bounce 0.5s;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 15px;
      }

      .navbar {
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
      }

      .navbar li {
        margin: 10px 0;
      }

      .hero h1 {
        font-size: 34px;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Header / Navigation -->
  <header id="header" class="animate_animated animate_fadeInDown">
    <div class="logo">MySite</div>
    <ul class="navbar">
      <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#"><i class="fas fa-user"></i> About</a></li>
      <li><a href="#"><i class="fas fa-cogs"></i> Services</a></li>
      <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content animate_animated animate_fadeInUp">
      <h1>Design Your Dream Website</h1>
      <p>Welcome to a stunning, interactive, and responsive landing page crafted with HTML, CSS, and JavaScript.</p>
      <button><i class="fas fa-rocket"></i> Get Started</button>
    </div>
  </section>

  <!-- JavaScript -->
  <script>
    const header = document.getElementById("header");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        header.classList.add("scrolled");
      } else {
        header.classList.remove("scrolled");
      }
    });
  </script>

</body>
</html>
